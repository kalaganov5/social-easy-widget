<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>social-easy-connect</title>
  <script type="module" crossorigin src="/main.js"></script>
</head>
<body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let isLoadedSEW = false;

    const loadScriptSEW = function () {
      const scriptSEW = document.createElement('script');
      scriptSEW.id = 'social-easy-widget';
      scriptSEW.type = 'module';
      scriptSEW.dataset.sew = JSON.stringify({
        'social': 'instagram',
        'user': 'instagram',
        'background-color': '#444857',
        'text-cta': 'Нужна помощь?',
        'text-offer': 'Пишите в Instagram',
        'delay': '0'
      });
      scriptSEW.src = '/main.js';
      // https://cdn.jsdelivr.net/gh/kalaganov5/social-easy-widget@main/dist/main.js
      document.body.appendChild(scriptSEW);

      // Remove the event listeners to avoid loading the script multiple times
      window.removeEventListener('scroll', loadScriptSEW);
      window.removeEventListener('click', loadScriptSEW);
      clearTimeout(timerSEW);
      isLoadedSEW = true;
    };

    window.addEventListener('scroll', loadScriptSEW);
    window.addEventListener('click', loadScriptSEW);
    const timerSEW = setTimeout(loadScriptSEW, 1000);
  });
</script>
</body>
</html>
